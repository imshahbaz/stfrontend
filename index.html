<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Shahbaz Trades - Financial Strategies" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shahbaz Trades</title>
  <style>
    #pre-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000000;
      padding: 1.5rem;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #pre-loader::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.2;
      background: radial-gradient(circle at center, #A78BFA 0%, transparent 70%);
    }
    .pre-logo-container {
      position: relative;
      z-index: 10;
      display: flex;
      height: 8rem;
      width: 8rem;
      align-items: center;
      justify-content: center;
    }
    .pre-logo {
      height: 7rem;
      width: 7rem;
      object-fit: contain;
      animation: pre-pulse 5s ease-in-out infinite;
    }
    .pre-content {
      position: relative;
      z-index: 10;
      margin-top: 2.5rem;
      text-align: center;
    }
    .pre-title {
      font-size: 2.25rem;
      font-weight: 900;
      letter-spacing: -0.025em;
      color: #FFFFFF;
      margin: 0;
    }
    .pre-title span { color: #A78BFA; }
    .pre-subtitle {
      font-size: 0.875rem;
      color: #9CA3AF;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.5rem;
    }
    @keyframes pre-pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(167, 139, 250, 0.3)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 35px rgba(167, 139, 250, 0.6)); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="pre-loader">
      <div class="pre-logo-container">
        <img src="/logo512.png" alt="Logo" class="pre-logo" />
      </div>
      <div class="pre-content">
        <h1 class="pre-title">SHAHBAZ<span>TRADES</span></h1>
        <p class="pre-subtitle">Initializing System</p>
      </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
